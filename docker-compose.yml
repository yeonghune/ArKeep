services:
  db:
    image: postgres:16-alpine
    container_name: article-keep-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-article_archive}
      POSTGRES_USER: ${POSTGRES_USER:-archive}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-archive}
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 20

  backend:
    build:
      context: ./backend
    container_name: article-keep-backend
    environment:
      SPRING_DATASOURCE_URL: ${SPRING_DATASOURCE_URL:-jdbc:postgresql://db:5432/article_archive}
      SPRING_DATASOURCE_USERNAME: ${SPRING_DATASOURCE_USERNAME:-archive}
      SPRING_DATASOURCE_PASSWORD: ${SPRING_DATASOURCE_PASSWORD:-archive}
      JWT_SECRET: ${JWT_SECRET:-change-me-in-local-env}
      GOOGLE_CLIENT_IDS: ${GOOGLE_CLIENT_IDS:-dev-google-client-id}
    depends_on:
      db:
        condition: service_healthy
    ports:
      - "${BACKEND_PORT:-8080}:8080"
    develop:
      watch:
        - action: rebuild
          path: ./backend/src
        - action: rebuild
          path: ./backend/pom.xml

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-dev-google-client-id}
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/backend}
    container_name: article-keep-frontend
    environment:
      BACKEND_ORIGIN: ${BACKEND_ORIGIN:-http://backend:8080}
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL:-/backend}
      NEXT_PUBLIC_GOOGLE_CLIENT_ID: ${NEXT_PUBLIC_GOOGLE_CLIENT_ID:-dev-google-client-id}
    depends_on:
      - backend
    ports:
      - "${FRONTEND_PORT:-3000}:3000"
    develop:
      watch:
        - action: rebuild
          path: ./frontend/app
        - action: rebuild
          path: ./frontend/public
        - action: rebuild
          path: ./frontend/package.json
        - action: rebuild
          path: ./frontend/package-lock.json

volumes:
  postgres_data:

