server:
  port: 8080

spring:
  datasource:
    url: ${SPRING_DATASOURCE_URL:jdbc:postgresql://localhost:5432/article_archive}
    username: ${SPRING_DATASOURCE_USERNAME:archive}
    password: ${SPRING_DATASOURCE_PASSWORD:archive}
  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false

security:
  jwt:
    secret: ${JWT_SECRET:change-me-to-a-long-random-secret-change-me-to-a-long-random-secret}
    expiration-ms: ${JWT_EXPIRATION_MS:86400000}
  refresh-token:
    expiration-ms: ${REFRESH_TOKEN_EXPIRATION_MS:1209600000}
    cookie-secure: ${REFRESH_TOKEN_COOKIE_SECURE:false}
  google:
    client-ids: ${GOOGLE_CLIENT_IDS:dev-google-client-id}
